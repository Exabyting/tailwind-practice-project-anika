<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body>
    <div class="h-screen w-full bg-cover bg-no-repeat flex flex-col justify-center items-center" style="background-image: linear-gradient(120deg ,#f3ae83, #f8b0a1eb);">
        <form class="bg-[linear-gradient(to_top_right,rgba(255,247,237,0.6),rgba(255,255,255,0.6))] rounded-md px-6 py-6 shadow-sm shadow-yellow-50 flex flex-col sm:min-w-[90%] md:min-w-[40%] gap-3">
            <h1 class="text-center text-3xl font-bold ">Welcome Back</h1>
         <div>
            <label for="email" class="inline-block text-gray-600">Email</label>
            <input type="email" class="bg-white shadow-sm rounded-md px-6 py-2 block mt-3 min-w-[100%]" placeholder="Enter your email">
          </div>
          <div>
            <label for="email" class="inline-block text-gray-600">password</label>
            <input type="password" class="bg-white shadow-sm rounded-md px-6 py-2 block mt-3 min-w-[100%]" placeholder="Enter your password">
          </div>
          <button
              type="submit"
              class="bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition"
            >
              Login
            </button>
            <a href="home.html" class="text-blue-600 hover:underline text-sm text-center"> Go to Home</a>
        </form>
          
    </div>
</body>
</html>
